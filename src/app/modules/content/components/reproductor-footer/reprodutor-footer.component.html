<div class="d-flex reproductor-container">
  <img *ngIf="album" [src]="album.cover_medium" alt="{{ album.title }}" />
  <div class="d-flex reproductor-details">
    <div class="d-flex info-album" *ngIf="album">
      <span class="font-size-14 font-weight-700">{{
        album.tracks.data[indiceCancion].title
      }}</span>
      <span class="font-size-12 font-weight-400"
        >{{ album.artist.name }} - {{ album.title }}</span
      >
    </div>
    <div class="d-flex icons-container">
      <i
        nz-icon
        nzType="step-backward"
        nzTheme="outline"
        (click)="anteriorCancion()"
      ></i>
      <div class="d-flex play-icon-container" (click)="playPause()">
        <i nz-icon nzType="caret-right" nzTheme="outline"></i>
      </div>
      <i
        nz-icon
        nzType="step-forward"
        nzTheme="outline"
        (click)="siguienteCancion()"
      ></i>
    </div>
    <div class="d-flex controls-container">
      <nz-slider
        [(ngModel)]="volumen"
        [nzDisabled]="disabled"
        (ngModelChange)="volumenCambio()"
      >
      </nz-slider>
      <i nz-icon nzType="sound" nzTheme="fill"></i>
    </div>
  </div>
</div>
